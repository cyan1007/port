<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 실습</title>
    <link rel="stylesheet" href="css/ani.css" />
  </head>
  <body>
    <!-- 웹디자인 프로젝트의 상단에 -->
    <button
      onclick="location.href='index.html?tab=set2#portfolio'"
      class="back-btn"
    >
      ← 돌아가기
    </button>
    <h1>Have a Good Day!!</h1>

    <div class="wrap">
      <!-- 구름, 태양 배치 -->
      <div class="sky">
        <img src="images/ani/sun.png" alt="sun" class="sun" />
        <img src="images/ani/cloud1.png" alt="" class="cloud1" />
        <img src="images/ani/cloud2.png" alt="" class="cloud2" />
      </div>
      <!-- 관람차, 건물 -->
      <div class="town">
        <img src="images/ani/circle.png" alt="관람차" class="circle" />
        <img src="images/ani/town_night.png" alt="밤건물" class="night" />
        <img src="images/ani/town_day.png" alt="낮건물" class="day" />
      </div>
      <!-- 사람들 -->
      <div class="people">
        <img src="images/ani/man.png" alt="자전사타는사람" class="man" />
        <img src="images/ani/family.png" alt="가족" class="family" />
      </div>
    </div>
  </body>
</html>
